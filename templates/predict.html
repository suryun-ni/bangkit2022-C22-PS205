{% extends "layout.html" %}
{% block body %}
  <section class="small-container w-100 text-center" aria-label="Recognize result wrapper">
    <h3>Sea Turtles</h3>
    <img class="mb-4" src="{{base64_image}}" alt="submitted image" width="256" height="256">
    <h4 class="mb-3 fw-normal">
      <div>Sea Turtles Classification</div>
      <div aria-label="Name of turtles">
        {{name}}
      </div>
    </h4>
    <h4 class="mb-3 fw-normal">
      <div>Harga setelah di diskon:</div>
      <div aria-label="Harga">{{price}}</div>
    </h4>
    <div class="py-4">
      <h4>Anda ingin membelinya ?</h4>
      <div class="btn-group" role="group" aria-label="Konfirmasi checkout">
        <a href="/" class="btn btn-danger" autofocus>Tidak</a>
        <form action="/purchase" method="post">
          <button type="submit" class="btn btn-primary">Beli</button>
        </form>
      </div>
    </div>
  </section>
{% endblock%}
